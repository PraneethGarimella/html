<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITAM Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 40px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #1b5e20;
            margin-top: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #1b5e20;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #145a1e;
        }

        /* Logo Styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 100%; /* Make image responsive */
            height: auto;    /* Maintain aspect ratio */
            max-height: 200px; /* Limit height */
            display: block;
            margin: 0 auto; /* Center the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Replaced iframe with img tag -->
            <div class="logo-container">
                <img src="C:\Users\prane\OneDrive\Desktop\Html\images.png" alt="GITAM UNIVERSITY Logo">
            </div>
            <h2>GITAM Student Registration Form</h2>
        </div>

        <form action="#" method="post">
            <label for="First name">First name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name" required>

            <label for="Middle name">Middle name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your middle name" required>

            <label for="Last name">Last name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your last name" required>

            <label for="regno">Registration Number:</label>
            <input type="text" id="regno" name="regno" placeholder="Enter your registration number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">--Select Course--</option>
                <option value="btech">B.Tech</option>
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
                <option value="msc">M.Sc</option>
            </select>

            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept=".jpg, .jpeg">

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
